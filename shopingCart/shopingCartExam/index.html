<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Shopping Cart</h1>
  <div id="product-list">
    <!-- Dynamic Product List -->
  </div>

  <div id="cart">
    <h3>Your Cart</h3>
    <div id="cart-items">
      <!-- Cart Items -->
    </div>
    <div id="promo-code-section">
      <input type="text" id="promo-code-input" placeholder="Enter Promo Code">
      <button id="apply-promo-code">Apply Promo Code</button>
      <p id="promo-message"></p>
    </div>
    <div id="total">
      <p>Subtotal: $<span id="subtotal">0</span></p>
      <p>Discount: -$<span id="discount">0</span></p>
      <p>Final Total: $<span id="final-total">0</span></p>
    </div>
    <button id="clear-cart">Clear Cart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
